name: Build and Test

on:
    workflow_dispatch:

jobs:
    
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: |
                  cmake .
                  cmake --build .
                  ctest .
